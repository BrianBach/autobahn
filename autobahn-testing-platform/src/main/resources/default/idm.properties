#DOMAIN PROPERTIES
# Enter here the proper IDM URL
domain=http://your-host:8080/autobahn/interdomain
# Enter here the domain name (e.g. Geant). This should be the same name that
# other IDMs use to refer to this domain
domainName=some_domain

#GEOGRAPHICAL LOCATION
latitude=0.000000
longitude=0.000000

# MAIL PROPERTIES
mail.use=false
mail.smtp.host=sample.host.com
mail.smtp.port=25
mail.address=address@sample.host.com
mail.user=address
mail.pass=topsecret

# OSPF PROPERTIES
ospf.use=false
ospf.address=localhost
ospf.port=4000
ospf.ifAddr=0.0.0.0
ospf.areaId=0.0.0.100
ospf.lsaType=10
ospf.opaqueType=135
ospf.opaqueId=1001

# DB PROPERTIES
db.host=localhost
db.port=5432
db.name=jra3_1
db.user=jra3
db.pass=

#DM PROPETIES
dm.address=http://localhost:8080/autobahn/idm2dm

#GUI PROPERTIES
# If no WebGUI is available, use the following line
#gui.address=none
gui.address=http://localhost:8888/autobahn-gui/service/gui
gui.update=10

#OSCARS PROXY
proxy.listen.port=8000

# LOOKUP URL
lookuphost=http://localhost:9999/perfsonar-java-xml-ls/services/LookupService
